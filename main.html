<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors game</title>
</head>
<body>
    <header id="main">
        <h1 id="main-line">Rock Paper Scissors game</h1>
    </header>
    <div class="score">
<div id="user-label" class="badge">user</div>
<div id="computer-label" class="badge">Computer</div>
<span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Rock Paper Scissors.</p>
        </div>

    <div class="selections">
        
    <button class="selection" id="r"></button>
    <button class="selection" id="p"></button>
    <button class="selection" id="s"></button>
    </div>
    <div>
        <p id="message">Make your choice</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
